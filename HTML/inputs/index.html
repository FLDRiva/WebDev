<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <form name="test" action="" method="post">
        <label for="name">
            Введите ваше имя:
        </label>
        <input type="text" placeholder="Поиск" name="name" title="Подсказка"
        maxlength="10" id="name"><br><br>
        <label for="date">
            День рождения:
        </label>
        <input type="date"><br><br>
        <label for="text">URL:</label><input type="url"><br><br>
        <label for="male">Мужской</label><input type="radio" name="state" id="male">
        <label for="female">Женский</label><input type="radio" name="state" id="female"><br><br>
        <input type="password"><br><br>
        <input type="color"><br><br>
        Да <input type="checkbox">
        Нет <input type="checkbox"><br><br>
        <input type="button" value="Нажать"><br><br>
        <input type="submit" value="Отправить"><br><br>
        <input type="reset">
    </form>
</body>
</html>
