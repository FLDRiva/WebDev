    <title>HTML + CSS</title>
    <link rel="stylesheet" href="CSS\selector-class\css\main.css">

<body>
    <p id="text-in-p">
        Сегодня очень <i>удивительный день</i>, <u class="text-color">я</u> знакомлюсь со стилями <b id="bold-text-in-p">css</b>

    <div>
        <p>
            Lorem ipsum dolor sit amet consectetur <b>adipisicing elit</b>. <u>Asperiores nemo tempora vitae</u>

        </p>
